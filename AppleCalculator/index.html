<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AppleCalculator</title>
</head>
<body>
<div class="wrapper">
    <div class="apple">

        <div class="top">
            <div class="camera"></div>
            <div class="speaker"></div>
        </div>

    <div class="display">

        <div class="calc">
            <div class="calc__display">
                0
            </div> 
        </div>
        
    <div class="btn-box">
            <div class="string-1">
        <button class="btn btn-top ">ac</button>
        <button class="btn btn-top ">+/-</button>
        <button class="btn btn-top ">%</button>
        <button class="btn btn-left btn-size">&#247;</button>

    </div>
    <div class="string-2">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-left">x</button>

    </div>
    <div class="string-3">

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-left">-</button>
    </div>
    <div class="string-4">

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-left">+</button>
        
    </div>
    <div class="string-5">
        <button class="btn btn-0">0</button>
        <button class="btn">,</button>
        <button class="btn btn-left">=</button>

    </div>
    </div>

    </div>
    <div class="home-box">
       <button class="home"></button> 
    </div>
    
    </div>
</div>
 <script src="javascript.js"></script> 
</body>
</html>
